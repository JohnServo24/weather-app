<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/script.js"></script>
    <title>Weather App</title>
</head>

<body>
    <div class="heading">
        Weather App
    </div>
    <form action="#" onsubmit="return false">
        <div>
            <input type="text" id="search" placeholder="Enter location here...">
            <button type="submit">Search</button>
        </div>
    </form>
    <div class="main">
        <div class="card">
            <div class="card__top">
                <p>Philippines</p>
                <p>Friday PH</p>
            </div>
            <div class="card__mid">
                <div class="card__temp">
                    <p>85Â°F</p>
                </div>
                <div class="card__other">
                    <p>Humidity 73%</p>
                    <p>Pressure 1009hPa</p>
                </div>
            </div>
            <div class="card__bottom">
                <input type="checkbox" id="toggleTemp">
                <label for="toggleTemp">Show in Fahrenheit</p>
            </div>
        </div>
    </div>
</body>

</html>
